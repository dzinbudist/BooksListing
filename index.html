<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="scss/bootstrap.css">
	<link rel="stylesheet" href="scss/style.css">
	<title>Document</title>
</head>

<body>

	<div class="container-fluid bg-white controledWidth">
		<h1 class="display-4 text-center">
			<i class="fas fa-book-open text-info"></i> Mano <span class="text-info">Knygos</span>
		</h1>

		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="category-tab" data-toggle="tab" href="#categoryTab" role="tab" aria-controls="categoryTab" aria-selected="true">Knygų
					kategorijos</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab" aria-controls="home" aria-selected="false">Pridėti naują</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Filtras</a>
			</li>
		</ul>

		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="categoryTab" role="tabpanel" aria-labelledby="category-tab">
				<form action="" id="book-form">
					<div class="form-group">
						<label class="labelTop" for="categorySelect">Kategorija</label>
						<select name="cars" id="categorySelect" class="form-control">
							<option value="all">Visos</option>
							<option value="Detektyvai">Detektyvai</option>
							<option value="Mokslinė fantastika">Mokslinė fantastika</option>
							<option value="Fantasy">Fantasy</option>
							<option value="Trileriai">Trileriai</option>
						</select>
					</div>

					<div class="form-group">
						<label for="search">Paieška</label>
						<div class="input-group">
							<input class="form-control my-0 py-1" id="search" type="text" placeholder="Pavadinimas, Autorius, ISBN.." aria-label="Search">
							<div class="input-group-append">
								<span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey" aria-hidden="true"></i></span>
							</div>
						</div>
					</div>
				</form>
			</div>

			<div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
				<form action="" id="book-form">
					<div class="form-group">
						<label class="labelTop" for="category">Kategorija</label>
						<select name="category" id="category" class="form-control">
							<option value="Detektyvai">Detektyvai</option>
							<option value="Mokslinė fantastika">Mokslinė fantastika</option>
							<option value="Fantasy">Fantasy</option>
							<option value="Trileriai">Trileriai</option>
						</select>
					</div>

					<div class="form-group">
						<label for="title">Pavadinimas</label>
						<input type="text" id="title" class="form-control">
					</div>

					<div class="form-group">
						<label for="author">Autorius</label>
						<input type="text" id="author" class="form-control">
					</div>

					<div class="form-group">
						<label for="isbn">ISBN#</label>
						<input type="text" id="isbn" class="form-control">
					</div>

					<div class="form-group">
						<label for="year">Metai</label>
						<input type="text" id="year" class="form-control">
					</div>

					<div class="form-group">
						<label for="pages">Puslapiai</label>
						<input type="text" id="pages" class="form-control">
					</div>

				</form>
				<button type="button" id="btnAddBook" value="Pridėti Knygą" class="btn btn-info btn-block" onClick="UI.addBook()">Pridėti Knygą</button>
			</div>

			<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
		</div>
		<div class="table-responsive">
			<table class="table table-striped mt-5">
				<thead>
					<tr>
						<th class="col-2">Kategorijos</th>
						<th class="col-5">Pavadinimas</th>
						<th class="col-2">Autorius</th>
						<th class="col-1">ISBN#</th>
						<th class="col-1">Metai</th>
						<th class="col-1">Puslapiai</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="book-list"></tbody>
			</table>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/fontAwesom.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
